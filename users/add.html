<!DOCTYPE html>
<html>
<head>

    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <div class="row">
        <div class="col-lg-12">
        <h1>Add user</h1>
			<form>
			   <div class="form-group">
				<label for="selectGroup">Group</label>
					<select class="form-control" id="selectGroup">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
			  </div>
			  <div class="form-group">
			    <label for="fio">FIO</label>
			    <input type="text" class="form-control" id="fio" placeholder="FIO">
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="logo">File input</label>
			    <input type="file" id="logo">
			    <p class="help-block">Add your logo here.</p>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
        </div>
  </div>
</div>

</body>
</html>
